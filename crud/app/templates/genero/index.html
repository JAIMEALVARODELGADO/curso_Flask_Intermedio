<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appcrud</title>        

    <script src="https://kit.fontawesome.com/6dd475346c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    

</head>
<body>
    <header>        
        {% include 'encabezado.html' %}
    </header>
    

    <div class="text-bg-secondary p-3">
        <h4>Listado de Generos</h4>
    </div>
    
    <nav>
        <div class="container-fluid">
            <a href="{{ url_for('creategenero')}}" class="btn btn-primary">
                <i class="fa-solid fa-circle-plus"></i>
                Crear Nuevo Género                
            </a>
        </div>        
    </nav>    
        
    <main>
        <br>
        <div class="table-responsive">
            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <th class="verde">ID</th>
                        <th>NOMBRE DEL GENERO</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    {% for genero in generos%}
                    <tr>
                        <td>{{genero.id_genero}}</td>
                        <td>{{genero.nombre_genero}}</td>                        
                        <td>
                            <a href="{{url_for('updategenero', id_genero=genero.id_genero)}}" class="btn btn-success">
                                <i class="fa-solid fa-file-pen"></i>
                                Editar</a>
                            <a href="{{url_for('deletegenero', id_genero=genero.id_genero)}}" class="btn btn-danger" onclick="return confirm('Estas seguro de eliminar el registro?')">
                                <i class="fa-solid fa-trash"></i>
                                Eliminar</a>
                        </td>
                    </tr>
                    {% endfor%}
                </tbody>
            </table>

        </div>        
    </main>
    <footer>
        <p>&copy; Un producto DELVINariño</p>
    </footer>
</body>
</html>
