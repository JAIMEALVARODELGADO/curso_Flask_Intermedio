<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    

    <script src="https://kit.fontawesome.com/6dd475346c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <script>
        function guardar(){
            var form = document.getElementById('formulario');
            form.submit();
        }
    </script>
</head>
<body>
    <header>        
        {% include 'encabezado.html' %}
    </header>
    <div class="text-bg-secondary p-3">
        <h4>Crear Nueva Editorial</h4>
    </div>
    <nav>
        <div class="container-fluid">
            <a href="{{ url_for('listaeditoriales')}}" class="btn btn-primary">
                <i class="fa-solid fa-backward"></i>                
                Regresar
            </a>
        </div>        
    </nav>

    
    <main>
        <form method="post" id="formulario">              
            <div class="container">
                <label for="nombre_editorial" class="form-label">Nombre de la Editorial</label>
                <input type="text" name="nombre_editorial" id="nombre_editorial" class="form-control" required>
                <br>
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" name="direccion" id="direccion" class="form-control" required>
                <br>
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" name="telefono" id="telefono" class="form-control" required>
                <br>
                <label for="contacto" class="form-label">Contacto</label>
                <input type="text" name="contacto" id="contacto" class="form-control" required>
                <br>                
                <a href="#" class="btn btn-success" onclick="guardar()">                    
                    <i class="fa-solid fa-floppy-disk"></i>
                    Guardar
                </a>
            </div>
        </form>
    </main>

    
</body>
</html>
