<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    

    <script src="https://kit.fontawesome.com/6dd475346c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <script>
        function guardar(){
            var form = document.getElementById('formulario');
            form.submit();
        }
    </script>
</head>
<body>
    <header>        
        {% include 'encabezado.html' %}
    </header>
    <div class="text-bg-secondary p-3">
        <h4>Crear Nuevo Libro</h4>
    </div>
    <nav>
        <div class="container-fluid">
            <a href="{{ url_for('listalibros')}}" class="btn btn-primary">
                <i class="fa-solid fa-backward"></i>                
                Regresar
            </a>
        </div>        
    </nav>

    
    <main>
        <form method="post" id="formulario">              
            <div class="container">
                <label for="nombre_libro" class="form-label">Nombre del Libro</label>
                <input type="text" name="nombre_libro" id="nombre_libro" class="form-control" required>
                <br>
                <label for="id_editorial" class="form-label">Editorial</label>

                <select name="id_editorial" id="id_editorial">
                    <option value=""></option>
                    {% for editorial in editoriales %}
                    <option value="{{editorial.id_editorial}}">{{editorial.nombre_editorial}}</option>
                    {% endfor %}
                </select>                
                <br>
                <label for="id_genero" class="form-label">Género</label>
                <select name="id_genero" id="id_genero">
                    <option value=""></option>
                    {% for genero in generos %}
                    <option value="{{genero.id_genero}}">{{genero.nombre_genero}}</option>
                    {% endfor %}
                </select>                
                <br>
                <label for="autor" class="form-label">Autor</label>
                <input type="text" name="autor" id="autor" class="form-control" required>
                <br>
                <label for="estado" class="form-label">Estado</label>
                <input type="text" name="estado" id="estado" class="form-control" required>
                <br>
                <label for="codigo" class="form-label">Código</label>
                <input type="text" name="codigo" id="codigo" class="form-control" required>
                <br>
                <a href="#" class="btn btn-success" onclick="guardar()">
                    <i class="fa-solid fa-floppy-disk"></i>
                    Guardar
                </a>
            </div>
        </form>
    </main>

    
</body>
</html>
