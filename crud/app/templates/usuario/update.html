<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    

    <script src="https://kit.fontawesome.com/6dd475346c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <script>
        function guardar(){
            var form = document.getElementById('formulario');
            form.submit();
        }
    </script>
</head>
<body>
    <header>        
        {% include 'encabezado.html' %}
    </header>
    <div class="text-bg-secondary p-3">
        <h4>Editar Usuario</h4>
    </div>
    <nav>
        <div class="container-fluid">
            <a href="{{ url_for('listausuarios')}}" class="btn btn-primary">
                <i class="fa-solid fa-backward"></i>                
                Regresar
            </a>
        </div>        
    </nav>
    
    <main>
        <form method="post" id="formulario">
            <div class="container">
                <label for="tipo_identificacion" class="form-label">Tipo de Identificación</label>
                <br>
                <select name="tipo_identificacion" id="tipo_identificacion">
                    <option value=""></option>                    
                    <option value="CC">CC</option>
                    <option value="TI">TI</option>
                    <option value="PA">PA</option>
                    <option value="CE">CE</option>
                </select>  
                <br>
                <label for="numero_identificacion" class="form-label">Número de Identificación</label>
                <input type="text" name="numero_identificacion" id="numero_identificacion" class="form-control" value="{{usuario.numero_identificacion}}" required size="20">

                <br>
                <label for="nombres" class="form-label">Nombres</label>
                <input type="text" name="nombres" id="nombres" class="form-control" value="{{usuario.nombres}}" required size="40">
                
                <br>
                <label for="nombres" class="form-label">Apellidos</label>
                <input type="text" name="apellidos" id="apellidos" class="form-control" value="{{usuario.apellidos}}" required size="40">
                
                <br>
                <label for="direccion" class="form-label">Direccion</label>
                <input type="text" name="direccion" id="direccion" class="form-control" value="{{usuario.direccion}}" required size="100">
                
                <br>
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" name="telefono" id="telefono" class="form-control" value="{{usuario.telefono}}" required size="10">
                
                <br>
                <label for="correo" class="form-label">Correo</label>
                <input type="text" name="correo" id="correo" class="form-control" value="{{usuario.correo}}" required size="100">
                
                <label for="genero" class="form-label">Género</label>
                <br>
                <select name="genero" id="genero">
                    <option value=""></option>                    
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                </select> 

                <br>
                <label for="correo" class="form-label">Fecha de Nacimiento</label>
                <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" class="form-control" value="{{usuario.fecha_nacimiento}}" required>
                
                <center>
                <a href="#" class="btn btn-success" onclick="guardar()">                    
                    <i class="fa-solid fa-floppy-disk"></i>
                    Guardar
                </a>
                </center>
            </div>                        
        </form>
    </main>
</body>
</html>

<script>    
    document.getElementById('tipo_identificacion').value = '{{ usuario.tipo_identificacion }}';
    document.getElementById('genero').value = '{{ usuario.genero }}';
    
</script>
