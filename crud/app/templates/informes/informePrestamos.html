<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appcrud</title>        

    <script src="https://kit.fontawesome.com/6dd475346c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <script>

    
    function informe(){        
        var form = document.getElementById('formulario');            
        form.submit();
    }

    </script>

</head>
<body>
    <header>        
        {% include 'encabezado.html' %}
    </header>
    

    <div class="text-bg-secondary p-3">
        <h4>Informe de Préstamos</h4>
    </div>    
        
    <main>        
        <form method="post" action="{{ url_for('informePrestamos') }}" id="formulario">
            <div class="container">
                <label for="fecha_inicial" class="form-label">Fecha inicial:</label>
                <input type="date" name="fecha_inicial" id="fecha_inicial" class="form-control" required>
                <br>
                <label for="fecha_final" class="form-label">Fecha final</label>
                <input type="date" name="fecha_final" id="fecha_final" class="form-control" required>
                <br>
                <label for="identificacion" class="form-label">Identificación del usuario</label>
                <input type="text" name="identificacion" id="identificacion" class="form-control" required>
                <br>
                <label for="nombre" class="form-label">Nombre del usuario</label>
                <input type="text" name="nombre" id="nombre" class="form-control" required>
                <br>
                <label for="libro" class="form-label">Nombre del libro</label>
                <input type="text" name="libro" id="libro" class="form-control" required>
                <br>                
                                
                

                <br>
                <a href="#" class="btn btn-success" onclick="informe()">                                                                
                    <i class="fa-solid fa-file-pen"></i>
                    Generar Informe</a>
            </div>                        
        </form>
    </main>
    <footer>
        <p>&copy; Un producto DELVINariño</p>
    </footer>
</body>
</html>
